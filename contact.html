            <button
                class="sm:hidden inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100"
                aria-label="Open menu" onclick="document.getElementById('mnav').classList.toggle('hidden')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">

                        d="M3.75 6.75A.75.75 0 014.5 6h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75zm0 5.25A.75.75 0 014.5 11h15a.75.75 0 010 1.5h-15A.75.75 0 013.75 12zm0 5.25a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z"
                        clip-rule="evenodd" />
                </svg>
            </button>

        <div id="mnav" class="sm:hidden mx-auto w-full max-w-3xl px-6 pt-2 hidden">
            <a class="mt-2 inline-flex items-center justify-center rounded-md bg-gray-900 px-4 py-2 text-white text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-gray-600 focus-visible:ring-offset-2"
                href="contact.html">Reach out</a>

    <main class="flex-1 px-6 pt-24">
        <div class="mx-auto w-full max-w-3xl">
            <section class="py-10">
                <h1 class="text-3xl font-bold">Contact</h1>
                <p class="mt-4 text-gray-700">Best way to reach me is email. You can also find me here:</p>
                <div class="mt-6 flex items-center gap-5 sm:gap-6 flex-wrap">
                    <a href="mailto:calebcarhart1110@gmail.com"><img src="socials/email.png" alt="Email"
                            class="h-9 w-9"></a>
                    <a href="https://www.linkedin.com/in/caleb-carhart" target="_blank" rel="noopener noreferrer"><img
                            src="socials/linkedin.png" alt="LinkedIn" class="h-9 w-9"></a>
                    <a href="https://www.instagram.com/caleb.carparts" target="_blank" rel="noopener noreferrer"><img
                            src="socials/instagram.png" alt="Instagram" class="h-9 w-9"></a>
                    <a href="https://www.facebook.com/share/176LXELeeA/" target="_blank" rel="noopener noreferrer"><img
                            src="socials/facebook.png" alt="Facebook" class="h-9 w-9"></a>
                    <a href="https://x.com/calebcarhart" target="_blank" rel="noopener noreferrer"><img
                            src="socials/twitter.png" alt="X (Twitter)" class="h-9 w-9"></a>
                    <a href="https://www.tiktok.com/@ceecee.json" target="_blank" rel="noopener noreferrer"><img
                            src="socials/tiktok.png" alt="TikTok" class="h-9 w-9"></a>
                </div>
                <div class="mt-10 rounded-lg border p-4">
                    <h2 class="text-lg font-medium">Use AI to draft message</h2>
                    <p class="mt-2 text-gray-600">Describe what you want to say. Gemini will draft a short email you can
                        copy.
                    </p>
                    <textarea id="ai-prompt" class="mt-3 w-full rounded-md border p-3" rows="4"
                        placeholder="e.g., I want to collaborate on a small AI tool..."></textarea>
                    <div class="mt-3 flex items-center gap-3">
                        <button id="ai-draft"
                            class="inline-flex items-center justify-center rounded-md bg-gray-900 px-4 py-2 text-white text-sm font-medium hover:bg-white hover:text-gray-900 hover:border hover:border-black">Draft</button>
                        <button id="ai-copy"
                            class="inline-flex items-center justify-center rounded-md border px-4 py-2 text-sm font-medium hover:bg-gray-50">Copy</button>
                        <span id="ai-status" class="text-sm text-gray-600"></span>
                    </div>
                    <textarea id="ai-output" class="mt-3 w-full rounded-md border p-3" rows="5"
                        placeholder="Your AI draft will appear here..."></textarea>
                    <script>
                        (function () {
                            const btn = document.getElementById('ai-draft');
                            const copyBtn = document.getElementById('ai-copy');
                            const promptEl = document.getElementById('ai-prompt');
                            const outEl = document.getElementById('ai-output');
                            const statusEl = document.getElementById('ai-status');
                            const API_URL = 'https://ai-draft.calebcarhart.workers.dev';
                            btn?.addEventListener('click', async () => {
                                const prompt = promptEl.value.trim();
                                if (!prompt) { statusEl.textContent = 'Please enter a prompt.'; return; }
                                statusEl.textContent = 'Drafting...';
                                try {
                                    const res = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt }) });
                                    const data = await res.json();
                                    if (!res.ok) {
                                        statusEl.textContent = data?.error || 'Error.';
                                    } else {
                                        outEl.value = data?.draft || '';
                                        statusEl.textContent = 'Draft ready.';
                                    }
                                } catch (e) {
                                    statusEl.textContent = 'Network error.';
                                }
                            });
                            copyBtn?.addEventListener('click', async () => {
                                try { await navigator.clipboard.writeText(outEl.value || ''); statusEl.textContent = 'Copied.'; } catch { }
                            });
                        })();
                    </script>
                </div>
            </section>
        </div>
        </div>

            ·
            <a class="underline hover:no-underline" href="https://calebcarh.art" target="_blank"
                rel="noopener noreferrer">calebcarh.art</a>
            <span> · Seattle, WA</span>
        </footer>
    </main>
</body>

</html>
