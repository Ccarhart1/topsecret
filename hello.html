<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello · Caleb Carhart</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes popout {
            0% {
                transform: translateX(-50%) translateY(-120%) scale(0.6) rotate(-8deg);
            }

            60% {
                transform: translateX(-50%) translateY(20px) scale(1.05) rotate(0deg);
            }

            80% {
                transform: translateX(-50%) translateY(0) scale(1);
            }

            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        @keyframes retract {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
            }

            100% {
                transform: translateX(-50%) translateY(-120%) scale(0.6) rotate(6deg);
            }
        }

        .cuckoo {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-120%);
            z-index: 60;
            pointer-events: none;
        }

        .cuckoo.show {
            animation: popout 0.9s cubic-bezier(.2, .9, .2, 1) forwards;
        }

        .cuckoo.hide {
            animation: retract 0.8s ease forwards;
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col bg-white text-gray-900 antialiased bg-[radial-gradient(circle_at_50%_150%,_var(--tw-gradient-stops))] from-pink-500/50 via-pink-500/20 to-transparent bg-fixed bg-no-repeat">
    <header class="fixed inset-x-0 top-0 z-50 px-6 py-4 bg-transparent">
        <div class="mx-auto w-full max-w-3xl flex items-center justify-between">
            <a href="index.html" class="inline-flex items-center gap-2">
                <img src="favicon.png" alt="Home" class="h-10 w-10 rounded">
                <span class="sr-only">Home</span>
            </a>
            <nav class="hidden sm:flex items-center gap-4">
                <a href="contact.html"
                    class="inline-flex items-center justify-center rounded-md bg-black px-4 py-2 text-white text-sm font-medium border border-black hover:bg-black hover:text-white">Reach
                    out</a>
            </nav>
        </div>
    </header>
    <!-- Cuckoo element that pops from the top -->
    <div id="cuckoo" class="cuckoo hidden">
        <div class="rounded-lg border border-black bg-white px-4 py-3 shadow-lg flex items-center gap-3">
            <span aria-hidden="true" class="text-2xl">⏰</span>
            <div class="text-sm">
                <div class="font-medium">SIKE!!!</div>
                <div class="text-gray-600">You thought..</div>
            </div>
        </div>
    </div>
    <main class="flex-1 px-6 pt-24">
        <div class="mx-auto w-full max-w-3xl">
            <div class="mt-3 flex justify-center">
                <button id="admin-portal" type="button"
                    class="mx-auto inline-flex items-center justify-center rounded-md bg-black px-4 py-2 text-white text-sm font-medium border border-black hover:bg-black hover:text-white">Admin
                    Portal</button>
            </div>
        </div>
    </main>
    <footer class="py-10 text-center text-sm text-gray-500">Caleb Carhart · <a class="underline hover:no-underline"
            href="mailto:calebcarhart1110@gmail.com">calebcarhart1110@gmail.com</a>
        · <a class="underline hover:no-underline" href="https://calebcarh.art" target="_blank"
            rel="noopener noreferrer">calebcarh.art</a>
        · Seattle, WA
    </footer>
    <script>
        (function () {
            const btn = document.getElementById('admin-portal');
            const cuckoo = document.getElementById('cuckoo');
            let busy = false;
            function trigger() {
                if (busy) return; busy = true;
                cuckoo.classList.remove('hidden', 'hide');
                cuckoo.classList.add('show');
                setTimeout(() => {
                    cuckoo.classList.remove('show');
                    cuckoo.classList.add('hide');
                    setTimeout(() => { cuckoo.classList.add('hidden'); busy = false; }, 850);
                }, 2000);
            }
            btn?.addEventListener('click', trigger);
        })();
    </script>
</body>

</html>
